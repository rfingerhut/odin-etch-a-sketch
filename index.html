<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="./script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="mainContainer">
       <div class="contentContainer">
            <h1>Etch-a-Sketch</h1>
            <div class="buttonWrapper">
                <div class="wrapper" id="newGridWrapper">
                    <button id="createNewGridBtn">Create new grid</button>
                </div>
                <div class="wrapper" id="fillEraserWrapper">
                    <button class="toggle eraseFillBtn" id="fill">Fill Square</button>
                    <button class="eraseFillBtn" id="eraser">Eraser</button>
                </div>
                <div class="wrapper" id="clearGridWrapper">
                    <button id="clearBtn">Clear Grid</button>
                </div>
            </div>
            <div id="gridContainer"></div>
       </div>
    </div>
</body>
</html>
