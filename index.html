<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css"/>
    <script src="./script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="mainContainer">
       <div class="contentContainer">
            <h1>Etch-a-Sketch</h1>
            <div class="buttonWrapper">
                <div id="newGridWrapper">
                    <button id="createNewGridBtn">Create new grid</button>
                </div>
                <div class="fillEraserWrapper">
                    <button id="fill">Fill Square</button>
                    <button class="toggle" id="eraser">Eraser</button>
                </div>
                <div id="clearGridWrapper">
                    <button id="clear">Clear Grid</button>
                </div>
            </div>
            <div id="gridContainer"></div>
       </div>
    </div>
</body>
</html>
